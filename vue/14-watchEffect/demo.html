<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      爱好
      <select v-model="hobby">
        <option value="">please select</option>
        <option value="1">write</option>
        <option value="2">draw</option>
        <option value="3">move</option>
      </select>
      <hr />

      车
      <select v-model="date.year">
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>

      月
      <select v-model="date.month">
        <option value="">please select</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>

    <script type="module">
      // 计算属性：有缓存（计算属性根据其依赖的响应式数据变化而重新计算

      import {
        createApp,
        reactive,
        computed,
        ref,
        watchEffect,
      } from "../vue.esm-browser.js";

      // 此时预览需要再 live-server下（即：服务器运行才行）
      createApp({
        // setup 选项，用于设置响应式数据和方法等
        setup() {
          const hobby = ref(""); // 爱好
          const date = reactive({
            // 日期
            year: "2023",
            month: "10",
          });

          watchEffect(() => {
            console.log("--------监听开始：");
            if (hobby.value == "2") {
              console.log("draw");
            }

            if (date.year == "2025") {
              console.log("2025");
            }
            if (date.month == "11") {
              console.log("11");
            }

            console.log("--------监听结束：");
          });

          return {
            hobby,
            date,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
