<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .textColor {
        color: aquamarine;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h3>url: {{ web.url}}</h3>
      <h3>user: {{ web.user}}</h3>
      <hr />
      实时渲染 <input type="text" v-model="web.url" />
      <hr />
      在失去焦点或按下回车键之后渲染（v-model.lazy）
      <input type="text" v-model.lazy="web.url" />
      <hr />
      输入框的值转换为数字类型 <input type="text" v-model.number="web.user" />
      <hr />
      去掉首尾空格修饰符 <input type="text" v-model.trim="web.user" />
    </div>

    <script type="module">
      // v-show: 不会增加和删除dom中的元素（而v-if会）

      import { createApp, reactive } from "../vue.esm-browser.js";

      // 此时预览需要再 live-server下（即：服务器运行才行）
      createApp({
        // setup 选项，用于设置响应式数据和方法等
        setup() {
          const web = reactive({
            url: "ctra.top",
            user: 10,
          });

          return {
            web,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
