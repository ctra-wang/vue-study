<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .textColor {
        color: aquamarine;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h3> {{ web.title}}</h3>
      <!-- v-text 与 插值表达式 {{}} 使用方式基本相同 -->
      <h1 v-text="web.url"></h1>
      <h1 v-html="web.url"></h1>
    </div>

    <script type="module">
      // v-show: 不会增加和删除dom中的元素（而v-if会）

      import { createApp, reactive } from "../vue.esm-browser.js";

      // 此时预览需要再 live-server下（即：服务器运行才行）
      createApp({
        // setup 选项，用于设置响应式数据和方法等
        setup() {
          const web = reactive({
            title: "wangdada",
            url: "<i style='color:blue;'>ctra.top</i>",
          });

          return {
            web,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
