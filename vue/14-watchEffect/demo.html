<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .textColor {
        color: aquamarine;
      }
    </style>
  </head>

  <body>
    <div id="app">
      爱好
      <select v-model="hobby">
        <option value="">please select</option>
        <option value="1">write</option>
        <option value="2">draw</option>
        <option value="3">move</option>
      </select>
      <hr />

      车
      <select v-model="data.year">
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>

      月
      <select v-model="data.month">
        <option value="">please select</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>

    <script type="module">
      // 计算属性：有缓存（计算属性根据其依赖的响应式数据变化而重新计算

      import {
        createApp,
        reactive,
        computed,
        ref,
        watch,
      } from "../vue.esm-browser.js";

      // 此时预览需要再 live-server下（即：服务器运行才行）
      createApp({
        // setup 选项，用于设置响应式数据和方法等
        setup() {
          const hobby = ref(""); // 爱好
          const data = reactive({
            // 日期
            year: "2023",
            month: "10",
          });

          //监听
          watch(hobby, (newV, oldV) => {
            console.log("newV:", newV, ",oldV:", oldV);
            if (newV == "2") {
              console.log("write");
            }
          });

          watch(data, (newV, oldV) => {
            // JS中 对象和数组是通过引用传递的，而不是通过值传递的
            // 当修改对象或数组的值时，实际上修改的是对象数组的引用，而不是创建一个新的数组对象或数组
            // 所以，如果修改对象或数组的值，那怎么打印出来

            console.log("newV:", newV, ",oldV:", oldV);
            if (newV.year == "2025") {
              console.log("2025");
            }
            if (newV.month == "11") {
              console.log("11");
            }
          });

          // 监听 data中的某个属性：year
          watch(
            () => data.year,
            (newV, oldV) => {
              console.log("监听 data中的某个属性----newV:", newV, ",oldV:", oldV);
              if (data.year == "2024") {
                console.log("2024");
              }
            }
          );

          return {
            hobby,
            data,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
