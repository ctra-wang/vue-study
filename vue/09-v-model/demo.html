<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .textColor {
        color: aquamarine;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h1>文本框 {{data.text}}</h1>
      <h1>单选框 {{data.radio}}</h1>
      <h1>复选框 {{data.checkbox}}</h1>
      <h1>记住密码 {{data.remember}}</h1>
      <h1>下拉框 {{data.select}}</h1>

      单向数据绑定 <input type="text" :value="data.text" />
      <hr />

      双向数据绑定 <input type="text" v-model="data.text" />
      <hr />

      <!-- 单选框
      对于  <input type="radio">,v-model 绑定的是 input 元素选中状态 -->
      <input type="radio" v-model="data.radio" value="1" />write
      <input type="radio" v-model="data.radio" value="2" />draw
      <hr />
      <!-- 复选框
      对于  <input type="checkbox">,v-model 绑定的是 input 元素选中状态 -->
      <input type="checkbox" v-model="data.checkbox" value="a" />write
      <input type="checkbox" v-model="data.checkbox" value="b" />draw
      <input type="checkbox" v-model="data.checkbox" value="c" />move

      <hr />
      <!-- 记住密码 -->
      <input type="checkbox" v-model="data.remember" />remember Me

      <hr />
      <select v-model="data.select">
        <option value="">please select</option>
        <option value="A">write</option>
        <option value="B">draw</option>
        <option value="C">move</option>
      </select>
    </div>

    <script type="module">
      // v-show: 不会增加和删除dom中的元素（而v-if会）

      import { createApp, reactive } from "../vue.esm-browser.js";

      // 此时预览需要再 live-server下（即：服务器运行才行）
      createApp({
        // setup 选项，用于设置响应式数据和方法等
        setup() {
          const data = reactive({
            text: "ctra.top", //文本框
            radio: "", // 单选框
            checkbox: [], //复选框
            remember: false, // 单个复选框-记住密码
            select: "", // 下拉框
          });

          return {
            data,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
