<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{ web.show }} <br />
      <p v-show="web.show">wangdada ctra.top</p>

      <button @click="toggle">click me</button>
    </div>

    <script type="module">
      // v-on:click 中的v-on 可以简写为 @

      import { createApp, reactive } from "../vue.esm-browser.js";

      // 此时预览需要再 live-server下（即：服务器运行才行）
      createApp({
        // setup 选项，用于设置响应式数据和方法等
        setup() {
          const web = reactive({
            show: false,
          });

          const toggle = () => {
            console.log("-----点了一下！");
            web.show = !web.show;
          };
          return {
            web,
            toggle,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
