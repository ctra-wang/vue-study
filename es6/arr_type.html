<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 丁仪数组
      let arr = [8, 11];
      console.log("arr:", arr);

      // push: 向数组末尾添加一个（多个）元素，返回修改后数组长度
      let arrLength = arr.push(18, 21);
      console.log("arr:", arr);
      console.log("arrLength:", arrLength);

      // unshift：向数组开头添加一个（多个）元素，返回修改后数组长度
      arrLength = arr.unshift(1, 2);
      console.log("arr:", arr);
      console.log("arrLength:", arrLength);

      // shift：删除数组中第一个元素，返回被删除元素
      let delElement = arr.shift();
      console.log("arr:", arr);
      console.log("delElement:", delElement);
      // pop：删除数组中最后一个元素，返回被删除元素
      delElement = arr.pop();
      console.log("arr:", arr);
      console.log("delElement:", delElement);
    </script>
  </body>
</html>
