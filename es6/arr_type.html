<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 丁仪数组
      let arr = [8, 11];
      console.log("arr:", arr);

      // push: 向数组末尾添加一个（多个）元素，返回修改后数组长度
      let arrLength = arr.push(18, 21);
      console.log("arr:", arr);
      console.log("arrLength:", arrLength);

      // unshift：向数组开头添加一个（多个）元素，返回修改后数组长度
      arrLength = arr.unshift(1, 2);
      console.log("arr:", arr);
      console.log("arrLength:", arrLength);

      // shift：删除数组中第一个元素，返回被删除元素
      let delElement = arr.shift();
      console.log("arr:", arr);
      console.log("delElement:", delElement);
      // pop：删除数组中最后一个元素，返回被删除元素
      delElement = arr.pop();
      console.log("arr:", arr);
      console.log("delElement:", delElement);

      // splice：删除指定元素 splice(要删除元素索引位置，要删除的数量)
      let delArr = arr.splice(2, 2);
      console.log("arr:", arr);
      console.log("delArr:", delArr);

      // 点到数组中元素的顺序
      arr.reverse();
      console.log("arr:", arr);

      // 数组中的元素按照拼音字母顺序排序
      let arr2 = ["bann", "app", "ora"];
      arr2.sort();
      console.log("arr2:", arr2);

      // 比较函数
      let arr3 = [5, 20, 13, 1, 4];
      arr3.sort((a, b) => a - b);
      console.log("arr3:", arr3);

      // 筛选符合条件的元素，返回一个新的数组
      let arr4 = [10, 11, 12, 13, 14, 15];
      let newArr4 = arr4.filter((value) => {
        return value > 12;
      });
      console.log("newArr4:", newArr4);
    </script>
  </body>
</html>
